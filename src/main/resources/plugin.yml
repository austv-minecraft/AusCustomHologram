# yaml-language-server: $schema=https://json.schemastore.org/bukkit-plugin.json
name: CustomDecentHolograms
api: "1.0"
version: "${project.version}"
main: com.alexanderdidio.customdecentholograms.CustomDecentHolograms
api-version: "1.13"
prefix: CustomDecentHolograms
authors: [powerdev]
description: Automates the creation and customization of player holograms.
website: vanted.net
depend: [DecentHolograms]
softdepend: [GriefPrevention, WorldGuard, GriefDefender]

commands:
  hg:
    description: Comando principal do CustomDecentHolograms
    usage: /hg <create|move|edit|add|remove|delete|list|formats|reload|hide>
    aliases: [hologram, holograma]

permissions:
  cdh.*:
    description: Acesso total a todas as funcionalidades
    default: op
    children:
      cdh.admin: true
      cdh.create: true
      cdh.move: true
      cdh.edit: true
      cdh.add: true
      cdh.remove: true
      cdh.delete: true
      cdh.list: true
      cdh.formats: true
      cdh.hide: true
  cdh.admin:
    description: Permissões administrativas
    default: op
    children:
      cdh.reload: true
      cdh.create.others: true
  cdh.create:
    description: Criar hologramas próprios
    default: true
  cdh.create.others:
    description: Criar hologramas para outros jogadores
    default: op
  cdh.move:
    description: Mover hologramas
    default: true
  cdh.edit:
    description: Editar linhas de hologramas
    default: true
  cdh.add:
    description: Adicionar linhas aos hologramas
    default: true
  cdh.remove:
    description: Remover linhas dos hologramas
    default: true
  cdh.delete:
    description: Deletar hologramas
    default: true
  cdh.list:
    description: Listar hologramas próprios
    default: true
  cdh.formats:
    description: Ver opções de formatação
    default: true
  cdh.reload:
    description: Recarregar o plugin
    default: op
  cdh.hide:
    description: Alternar visibilidade dos hologramas
    default: true
  cdh.limit.1:
    description: Permite criar até 1 holograma
    default: true
  cdh.limit.3:
    description: Permite criar até 3 hologramas
    default: false
  cdh.limit.5:
    description: Permite criar até 5 hologramas
    default: false
  cdh.limit.10:
    description: Permite criar até 10 hologramas
    default: false
  cdh.limit.25:
    description: Permite criar até 25 hologramas
    default: false
  cdh.limit.50:
    description: Permite criar até 50 hologramas
    default: false
  cdh.limit.unlimited:
    description: Permite criar hologramas ilimitados
    default: op
