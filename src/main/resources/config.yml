# CustomDecentHolograms v1.4 configuration file
# Report bugs and issues at vanted.net/discord
#
# hologram:
#   api: Leave empty ("") to allow placement anywhere, or use:
#        - griefprevention (GriefPrevention plugin)
#        - griefdefender (GriefDefender plugin)
#        - worldguard (WorldGuard plugin)
#   region: Only needed if using WorldGuard as API option
#   max-lines: Limit the maximum lines a hologram can have
#   max-characters: Limit the maximum characters on each line
#   spawn-lines: Set the display for new holograms
#   spawn-location: Set the location for new holograms
#
# limits:
#   Define os limites de hologramas por permissão
#   Use as permissões: cdh.limit.1, cdh.limit.3, cdh.limit.5, cdh.limit.10,
#                      cdh.limit.25, cdh.limit.50, cdh.limit.unlimited
#   O plugin verificará a maior permissão que o jogador possui
#
#   default-limit: Limite padrão para jogadores sem permissão específica
#   enabled: Ativa/desativa o sistema de limites

limits:
  enabled: true
  default-limit: 1
  permissions:
    cdh.limit.1: 1
    cdh.limit.3: 3
    cdh.limit.5: 5
    cdh.limit.10: 10
    cdh.limit.25: 25
    cdh.limit.50: 50
    cdh.limit.unlimited: -1  # -1 = ilimitado

hologram:
  api: ""
  region: ""
  max-lines: 6
  max-characters: 40
  spawn-lines:
    - "&u&l{0}'s Hologram"
    - "&fEdit lines &7» &a/hg edit <hologram> <line>"
    - "&fAdd lines &7» &a/hg add <hologram> <text>"
    - "&fRemove lines &7» &a/hg remove <hologram> <line>"
    - "&fList all of your owned holograms &7» &a/hg list"
    - "&fUse colors and floating items &7» &a/hg formats"
  spawn-location:
    world: world
    x: 0
    y: 0
    z: 0
